<ion-header>
  <ion-toolbar>
    <ion-title>vista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor_buscador">
    <div class="buscador">
        <ion-input type="text" 
            class="buscador_caja"
            (keyup)="buscarLibro(buscar.value)"
            #buscar></ion-input>
            
            <div class="buscador_caja_boton">
                <a on-click="buscarLibro(buscar.value)"></a>

            </div>
    </div>
</div>
<div class="contenido">
    <div *ngIf="[libros].length== 0; else falso" class="contenido_centrado">
        <p class="errorLibros">No hay ningún libro que mostrar</p>
    </div>
    <ng-template #falso>
        
        <div class="contenido_tarjeta">
            <ng-container *ngFor="let libro of libros; let  par = even">
              <div class="tarjeta">
                <div class="tarjeta_imagen">
                    <img src="../../../assets/img/{{libro.foto}}" alt="{{libro.titulo}}" class="tarjeta_imagen_img">
                </div>
                <div class="tarjeta_datos">
                    <div class="tarjeta_datos_tipo">
                        <p class="tarjeta_titulo_tipo_texto">{{libro.tipo}}</p>
                    </div>
                    <div class="tarjeta_datos_hr">
                        <hr>
                    </div>
                    <div class="tarjeta_datos_titulo">
                        <p class="tarjeta_datos_titulo_texto">{{libro.titulo}}</p>
                    </div>
                    <div class="tarjeta_datos_autorRef">
                        <p class="tarjeta_datos_autorRef_texto">Autor: {{libro.autor}}</p>
                        <p class="tarjeta_datos_autorRef_texto">{{libro.id_libro}}</p>
                    </div>
                    <div class="tarjeta_datos_precio">
                        <p class="tarjeta_datos_precio_texto">{{libro.precio}}€</p>
                    </div>
                    <div class="tarjeta_datos_boton">
                        <ion-button >COMPRAR</ion-button>
                    </div>
                </div>
              </div>
            </ng-container>
        </div>
    </ng-template>
</div>
<ion-button color="secondary" expand="block" routerLink="/">Regresar</ion-button>
</ion-content>
